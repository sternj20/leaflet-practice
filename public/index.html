<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<script src="//code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<title>San Francisco Resiliency Map</title>
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<h1>San Francisco Resiliency Map</h1>
			<!-- Trigger the modal with a button -->
			<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#loginModal">Login</button>
			<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#registerModal">Register</button>

		</div>
	</div>
	<!--Login  Modal -->
	<div id="loginModal" class="modal fade" role="dialog">
		<div id="login-overlay" class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="myModalLabel">    <h1><span class="fa fa-sign-in"></span> Login</h1>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-xs-12">
								<div class="well">
									<form id="loginForm" method="POST" action="/user/login/" novalidate="novalidate">
										<div class="form-group">
											<label for="username" class="control-label">Username</label>
											<input type="text" name="email" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="example@gmail.com">
											<span class="help-block"></span>
										</div>
										<div class="form-group">
											<label for="password" class="control-label">Password</label>
											<input type="password" name="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
											<span class="help-block"></span>
										</div>
										<button type="submit" class="btn btn-success btn-block">Login</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--Register Modal -->
<div id="registerModal" class="modal fade" role="dialog">
	<div id="login-overlay" class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="myModalLabel">    <h1><span class="fa fa-sign-in"></span>Sign Up</h1>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-xs-12">
							<div class="well">
								<form id="loginForm" method="POST" action="/user/newuser/" novalidate="novalidate">
									<div class="form-group">
										<label for="username" class="control-label">Username</label>
										<input type="text" name="email" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="example@gmail.com">
										<span class="help-block"></span>
									</div>
									<div class="form-group">
										<label for="password" class="control-label">Password</label>
										<input type="password" name="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
										<span class="help-block"></span>
									</div>
									<button type="submit" class="btn btn-success btn-block">Sign Up</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</body>
</html>
